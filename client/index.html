<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fancy Todo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a onclick="home()" id="home-btn" class="nav-item nav-link" href="#">Home</a>
          <a onclick="register()" id="register-btn" class="nav-item nav-link" href="#">Register</a>
          <a onclick="logout()" id="logout-btn" class="nav-item nav-link" href="#">Logout</a>
        </div>
      </div>
    </nav>

    <section id="login">
      
      <div class="container-sm text-center">
        <h3>Login</h3>
        <form class="form-signin" id="login-form">
          <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Username / Email address</label>
          <input type="username" id="inputLoginEmail" class="form-control" placeholder="Username / Email address" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputLoginPassword" class="form-control" placeholder="Password" required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          
        </form>
        <div class="text-center">
          OR
        </div>
        <button class="btn btn-lg btn-primary btn-block" onclick="register()">Register</button>
        <div class="text-center">
          <p></p> Do You have Google Account?
        </div>
        <button class="btn btn-lg btn-primary btn-block"">Login With Google</button>
        <p class="mt-5 mb-3 text-muted">Â© amiruljbr 2020</p>
      </div>
    </section>

    <section id="register">
      <div class="container-sm">
        <h3>Register</h3>
      <form id="register-form">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRegisterUsername">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputRegisterEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputRegisterPassword">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
      </div>
    </section>

    <section id="home">
      
      <div class="container-sm">
        <h3>Fancy Todo</h3>
        <h4>Add Todo</h4>
        <form id="todo-form">
          <div class="form-group">
            <label for="formGroupExampleInput">Title:</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Input Title">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Description</label>
            <textarea class="form-control" id="inputDescription" placeholder="Input Description"></textarea>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">Due Date</label>
            <input type="date" class="form-control" id="inputDueDate">
          </div>
          <div class="form-group">
            <div class="formGroupExampleInput3">
              <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
          </div>
        </form>
      </div>
      
      
      <div class="container-xl">
        <h4>List Todo</h4>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="dataTodos">
            <tr>
              <th scope="row">1</th>
              <td>Menyapu</td>
              <td>Menyapu lantai</td>
              <td>
                <button type="button" class="btn btn-primary">Detail</button>
                <button type="button" class="btn btn-secondary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Mengepel</td>
              <td>Mengepel jalan</td>
              <td>
                <button type="button" class="btn btn-primary">Detail</button>
                <button type="button" class="btn btn-secondary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
